<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>网约车监管平台</title>
    <link href="../../../css/common/reset.css" rel="stylesheet"/>
    <link href="../../../css/common/base.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="../../../script/lib/easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../../../script/lib/easyui/themes/icon.css">
    <!--layui.css-->
    <link rel="stylesheet" type="text/css" href="../../../script/lib/layui/css/layui.css">
    <!--自定义css-->
    <link rel="stylesheet" type="text/css" href="../../../css/sysMana/sysManaUser.css">

    <script type="text/javascript" src="../../../script/lib/jquery/jquery.js"></script>
    <script type="text/javascript" src="../../../script/lib/easyui/jquery.easyui.min.js"></script>
    <!-- dataPicker -->
    <script src="../../../script/lib/My97DatePicker/WdatePicker.js" type="text/javascript"></script>
    <script src="../../../script/common/common.js" type="text/javascript"></script>
    <script src="../../../script/common/carnet.js" type="text/javascript"></script>
    <script src="../../../script/server.js" type="text/javascript"></script>
    <!-- layer -->
    <script src="../../../script/lib/layer/layer.js" type="text/javascript"></script>
    <script src="../../../script/module/operation/operate/operatelist.js" type="text/javascript"></script>
</head>
<script>
    $(function () {
        new Carnet.module.operatelist().init();
    })
</script>
<body>
<div class="conWrap">
    <div class="opWrap">
        <div class="opTitle">查询条件:</div>
        <div class="searchWrap">
            <p class="txtWrap">
                <span class="txtName" id="sArea">归属区划：</span>
                <select name="oArea" id="oArea"></select>
            </p>
            <p class="txtWrap">
                <span class="txtName" id="sCompany">公司名称：</span>
                <select name="oCompany" id="oCompany">
                    <option value="">--请选择--</option>
                </select>
            </p>
            <p class="txtWrap">
                <span class="txtName" id="sType">搜索类型:</span>
                <select name="oType" id="oType">
                    <option value="0">订单号</option>
                    <option value="1">许可号</option>
                    <option value="2">车牌号</option>
                    <option value="3">联系方式</option>
                </select>
            </p>
            <p class="txtWrap">
                <span class="txtName" id="sInfo">订单号:</span>
                <input type="text" id="oInfo" placeholder="请输入">
            </p>
            <p class="txtWrap">
                <span class="txtName">起止日期：</span>
                <input type="text" id="startDate" class="Wdate"
                       onfocus="WdatePicker({dateFmt:'yyyy-MM-dd',maxDate:'#F{$dp.$D(\'endDate\')}',minDate:'%y-%M-{%d-91}'})"/>
                <span>-</span>
                <input type="text" id="endDate" class="Wdate"
                       onfocus="WdatePicker({dateFmt:'yyyy-MM-dd',maxDate:'%y-%M-{%d}',minDate:'#F{$dp.$D(\'startDate\')}'})"/>
            </p>
            <a class="opBtn" id="searchBtn"><img width="16" height="16" src="../../../images/search_icon.png"/>&nbsp;搜索</a>
            <a class="opBtn" id="clearBtn"><img width="16" height="16"
                                                src="../../../images/clear_icon.png"/>&nbsp;重置</a>
        </div>
    </div>
    <div id="dataList"></div>
</div>
</body>
</html>
