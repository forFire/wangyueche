<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>网约车监管平台</title>
    <link href="../../css/common/reset.css" rel="stylesheet"/>
    <link href="../../css/common/base.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="../../script/lib/easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../../script/lib/easyui/themes/icon.css">
    <script type="text/javascript" src="../../script/lib/jquery/jquery.js"></script>
    <script type="text/javascript" src="../../script/lib/easyui/jquery.easyui.min.js"></script>
    <!-- dataPicker -->
    <script src="../../script/lib/My97DatePicker/WdatePicker.js" type="text/javascript"></script>
    <script src="../../script/common/common.js" type="text/javascript"></script>
    <script src="../../script/common/carnet.js" type="text/javascript"></script>
    <script src="../../script/server.js" type="text/javascript"></script>
    <!-- layer -->
    <script src="../../script/lib/layer/layer.js" type="text/javascript"></script>
    <script src="../../script/module/demo/demo.js" type="text/javascript"></script>
</head>
<script>
    $(function(){
        new Carnet.module.demo().init();
    })
</script>
<body>
<div class="conWrap">
    <div class="opWrap">
        <div class="opTitle">查询条件:</div>
        <div class="searchWrap">
            <p class="txtWrap">
                <span class="txtName">驾驶员：</span>
                <input type="text" placeholder="请输入姓名">
            </p>
            <p class="txtWrap">
                <span class="txtName">从业资格证号：</span>
                <input type="text" placeholder="请输入从业资格证号">
            </p>
            <p class="txtWrap">
                <span class="txtName">经营范围：</span>
                <select>
                    <option>县级包车客运</option>
                    <option>省级包车客运</option>
                </select>
            </p>
            <p class="txtWrap">
                <span class="txtName">车牌号：</span>
                <input type="text" placeholder="请输入车牌号">
            </p>
            <p class="txtWrap">
                <span class="txtName">起止日期：</span>
                <input type="text" class="Wdate" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd',maxDate:'%y-%M-{%d}',minDate:'%y-%M-{%d-91}'})"/>

                <span>-</span>    <input type="text" class="Wdate" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd',maxDate:'%y-%M-{%d}',minDate:'%y-%M-{%d-91}'})"/>
            </p>
            <a class="opBtn"><img width="16" height="16" src="../../images/search_icon.png"/>&nbsp;确定</a>
            <a class="opBtn"><img width="16" height="16" src="../../images/clear_icon.png"/>&nbsp;清除</a>
        </div>
    </div>
    <div class="atoolbar">
        <a href="#"   class="addicon">新增</a>
        <a href="#"   class='editicon'>编辑</a>
        <a href="#"   class="detailicon">详情</a>
    </div>
    <div id="dataList"></div>
</div>
</body>
</html>
