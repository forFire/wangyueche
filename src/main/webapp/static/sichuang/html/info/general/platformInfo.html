<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>网约车监管平台</title>
    <link href="../../../css/common/reset.css" rel="stylesheet"/>
    <link href="../../../css/common/base.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="../../../script/lib/easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../../../script/lib/easyui/themes/icon.css">
    <script type="text/javascript" src="../../../script/lib/jquery/jquery.js"></script>
    <script type="text/javascript" src="../../../script/lib/easyui/jquery.easyui.min.js"></script>
    <!-- dataPicker -->
    <script src="../../../script/lib/My97DatePicker/WdatePicker.js" type="text/javascript"></script>
    <script src="../../../script/common/common.js" type="text/javascript"></script>
    <script src="../../../script/common/carnet.js" type="text/javascript"></script>
    <script src="../../../script/server.js" type="text/javascript"></script>
    <!-- layer -->
    <script src="../../../script/lib/layer/layer.js" type="text/javascript"></script>
    <script src="../../../script/module/info/general/platformInfo.js" type="text/javascript"></script>
</head>
<script>
    $(function(){
        new Carnet.module.platformInfo().init();
    })
</script>
<body>
<div class="conWrap" style="margin-bottom: 20px;">
    <div class="opWrap">
        <div class="opTitle">查询条件:</div>
        <div class="searchWrap">
            <p class="txtWrap">
                <span class="txtName">归属区划：</span>
                <select id="sArea">
                    <!--<option>北京市</option>-->
                    <!--<option>合肥市</option>-->
                </select>
            </p>
            <p class="txtWrap">
                <span class="txtName">公司名称：</span>
                <select id="sCompanyName">
                    <option value="">--请选择--</option>
                </select>
            </p>
            <a class="opBtn" id="searchBtn"><img width="16" height="16" src="../../../images/search_icon.png"/>&nbsp;确定</a>
            <a class="opBtn" id="clearBtn"><img width="16" height="16" src="../../../images/clear_icon.png"/>&nbsp;重置</a>
        </div>
    </div>
    <div class="opWrap">
        <div class="opTitle">基本信息:</div>
        <div class="searchWrap" id="baseInfo">
            <p class="txtWrap">
                <span class="txtName">公司名称：</span>
                <input type="text" data-name="companyName" disabled/>
            </p>
            <p class="txtWrap">
                <span class="txtName">统一社会信用代码：</span>
                <input type="text" data-name="identifier" disabled/>
            </p>
            <p class="txtWrap">
                <span class="txtName">注册地行政区划：</span>
                <input type="text" data-name="address" disabled/>
            </p>
            <p class="txtWrap">
                <span class="txtName">经营业户经济类型：</span>
                <input type="text" data-name="economicType" disabled/>
            </p>
            <p class="txtWrap">
                <span class="txtName">注册资本：</span>
                <input type="text" data-name="regCapital" disabled/>
            </p>
            <p class="txtWrap">
                <span class="txtName">法人代表姓名：</span>
                <input type="text" data-name="legalName" disabled/>
            </p>
            <p class="txtWrap">
                <span class="txtName">法人代表身份证号：</span>
                <input type="text" data-name="legalId" disabled/>
            </p>
            <p class="txtWrap">
                <span class="txtName">法人代表电话：</span>
                <input type="text" data-name="legalPhone" disabled/>
            </p>
            <br/>
            <p class="txtWrap">
                <span class="txtName">通讯地址：</span>
                <input type="text" data-name="contactAddress" style="width: 600px;" disabled/>
            </p>
            <br/>
            <p class="txtWrap">
                <span class="txtName">经营范围：</span>
                <textarea type="text" data-name="businessScope" disabled style="width: 600px;height: 100px;"></textarea>
            </p>
        </div>
    </div>
    <div class="tableTabWrap">
        <span class="tableTab active" tablename="permit">平台公司经营许可</span>
        <span class="tableTab" tablename="scale">平台公司营运规模</span>
        <span class="tableTab" tablename="pay">平台公司支付信息</span>
        <span class="tableTab" tablename="service">平台服务机构</span>

    </div>
    <div id="dataList"></div>
</div>
</body>
</html>
