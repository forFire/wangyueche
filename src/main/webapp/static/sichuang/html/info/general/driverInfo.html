<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>网约车监管平台</title>
    <link href="../../../css/common/reset.css" rel="stylesheet"/>
    <link href="../../../css/common/base.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="../../../script/lib/easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../../../script/lib/easyui/themes/icon.css">
    <script type="text/javascript" src="../../../script/lib/jquery/jquery.js"></script>
    <script type="text/javascript" src="../../../script/lib/easyui/jquery.easyui.min.js"></script>
    <!-- dataPicker -->
    <script src="../../../script/lib/My97DatePicker/WdatePicker.js" type="text/javascript"></script>
    <script src="../../../script/common/common.js" type="text/javascript"></script>
    <script src="../../../script/common/carnet.js" type="text/javascript"></script>
    <script src="../../../script/server.js" type="text/javascript"></script>
    <!-- layer -->
    <script src="../../../script/lib/layer/layer.js" type="text/javascript"></script>
    <script src="../../../script/module/info/general/driverInfo.js" type="text/javascript"></script>
</head>
<script>
    $(function(){
        new Carnet.module.driverInfo().init();
    })
</script>
<body>
<div class="conWrap" style="margin-bottom: 20px;">
    <div class="opWrap">
        <div class="opTitle">查询条件:</div>
        <div class="searchWrap">
            <p class="txtWrap">
                <span class="txtName">归属区划：</span>
                <select id="sArea">
                    <!--<option>北京市</option>-->
                    <!--<option>合肥市</option>-->
                </select>
            </p>
            <p class="txtWrap">
                <span class="txtName">公司名称：</span>
                <select id="sCompanyName">
                    <option value="">--请选择--</option>
                </select>
            </p>
            <p class="txtWrap">
                <span class="txtName">驾驶证号：</span>
                <input id="sDriverLicense" type="text"/>
            </p>
            <p class="txtWrap">
                <span class="txtName">驾驶员手机号：</span>
                <input id="sDriverPhone" type="text"/>
            </p>
            <a class="opBtn" id="searchBtn"><img width="16" height="16" src="../../../images/search_icon.png"/>&nbsp;确定</a>
            <a class="opBtn" id="clearBtn"><img width="16" height="16" src="../../../images/clear_icon.png"/>&nbsp;重置</a>
        </div>
    </div>
    <div class="opWrap">
        <div class="opTitle">基本信息:</div>
        <div class="searchWrap" id="baseInfo">
            <p class="txtWrap">
                <span class="txtName">公司名称：</span>
                <input type="text" data-name="companyName" disabled/>
            </p>
            <p class="txtWrap">
                <span class="txtName">驾驶员姓名：</span>
                <input type="text" data-name="driverName" disabled/>
            </p>
            <p class="txtWrap">
                <span class="txtName">驾驶员电话：</span>
                <input type="text" data-name="driverPhone" disabled/>
            </p>

            <p class="txtWrap">
                <span class="txtName">驾驶员性别：</span>
                <input type="text" data-name="driverGender" disabled/>
            </p>
            <p class="txtWrap">
                <span class="txtName">国籍：</span>
                <input type="text" data-name="driverNationality" disabled/>
            </p>
            <p class="txtWrap">
                <span class="txtName">驾驶员民族：</span>
                <input type="text" data-name="driverNation" disabled/>
            </p>
            <p class="txtWrap">
                <span class="txtName">驾驶员婚姻状况：</span>
                <input type="text" data-name="driverMaritalStatus" disabled/>
            </p>
            <p class="txtWrap">
                <span class="txtName">驾驶员外语能力：</span>
                <input type="text" data-name="driverLanguageLevel" disabled/>
            </p>
            <p class="txtWrap">
                <span class="txtName">驾驶员学历：</span>
                <input type="text" data-name="driverEducation" disabled/>
            </p>
            <p class="txtWrap">
                <span class="txtName">准驾车型：</span>
                <input type="text" data-name="driverType" disabled/>
            </p>
            <p class="txtWrap">
                <span class="txtName">初次领取驾驶证日期：</span>
                <input type="text" data-name="getDriverLicenseDate" disabled/>
            </p>
            <p class="txtWrap">
                <span class="txtName">驾驶证有效期起：</span>
                <input type="text" data-name="driverLicenseOn" disabled/>
            </p>
            <p class="txtWrap">
                <span class="txtName">驾驶证有效期止：</span>
                <input type="text" data-name="driverLicenseOff" disabled/>
            </p>
            <p class="txtWrap">
                <span class="txtName">是否巡游出租驾驶员：</span>
                <input type="text" data-name="taxiDriver" disabled/>
            </p>
            <p class="txtWrap">
                <span class="txtName">户口住址：</span>
                <input type="text" data-name="driverAddress" disabled/>
            </p>
            <p class="txtWrap">
                <span class="txtName">发证机构：</span>
                <input type="text" data-name="networkCarIssueOrganization" disabled/>
            </p>
            <p class="txtWrap">
                <span class="txtName">资格证发证日期：</span>
                <input type="text" data-name="networkCarIssueDate" disabled/>
            </p>
            <p class="txtWrap">
                <span class="txtName">初次领取资格证日期：</span>
                <input type="text" data-name="getNetworkCarProofDate" disabled/>
            </p>

        </div>
    </div>
    <div class="tableTabWrap">
        <span class="tableTab active" tablename="educate">培训信息</span>
        <span class="tableTab" tablename="app">移动终端信息</span>
        <span class="tableTab" tablename="stat">统计信息</span>
    </div>
    <div id="dataList"></div>
</div>
</body>
</html>
