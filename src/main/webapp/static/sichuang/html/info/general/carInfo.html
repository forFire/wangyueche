<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>网约车监管平台</title>
    <link href="../../../css/common/reset.css" rel="stylesheet"/>
    <link href="../../../css/common/base.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="../../../script/lib/easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../../../script/lib/easyui/themes/icon.css">
    <script type="text/javascript" src="../../../script/lib/jquery/jquery.js"></script>
    <script type="text/javascript" src="../../../script/lib/easyui/jquery.easyui.min.js"></script>
    <!-- dataPicker -->
    <script src="../../../script/lib/My97DatePicker/WdatePicker.js" type="text/javascript"></script>
    <script src="../../../script/common/common.js" type="text/javascript"></script>
    <script src="../../../script/common/carnet.js" type="text/javascript"></script>
    <script src="../../../script/server.js" type="text/javascript"></script>
    <!-- layer -->
    <script src="../../../script/lib/layer/layer.js" type="text/javascript"></script>
    <script src="../../../script/module/info/general/carInfo.js" type="text/javascript"></script>
</head>
<script>
    $(function(){
        new Carnet.module.carInfo().init();
    })
</script>
<body>
<div class="conWrap" style="margin-bottom: 20px;">
    <div class="opWrap">
        <div class="opTitle">查询条件:</div>
        <div class="searchWrap">
            <p class="txtWrap">
                <span class="txtName">归属区划：</span>
                <select id="sArea">
                    <!--<option>北京市</option>-->
                    <!--<option>合肥市</option>-->
                </select>
            </p>
            <p class="txtWrap">
                <span class="txtName">公司名称：</span>
                <select id="sCompanyName">
                    <option value="">--请选择--</option>
                </select>
            </p>
            <p class="txtWrap">
                <span class="txtName"><label style="color: red">*</label>车牌号码：</span>
                <input id="sCarNo" type="text"/>
            </p>
            <a class="opBtn" id="searchBtn"><img width="16" height="16" src="../../../images/search_icon.png"/>&nbsp;确定</a>
            <a class="opBtn" id="clearBtn"><img width="16" height="16" src="../../../images/clear_icon.png"/>&nbsp;重置</a>
        </div>
    </div>
    <div class="opWrap">
        <div class="opTitle">基本信息:</div>
        <div class="searchWrap" id="baseInfo">
            <p class="txtWrap">
                <span class="txtName">公司名称：</span>
                <input type="text" data-name="companyName" disabled/>
            </p>
            <p class="txtWrap">
                <span class="txtName">行政区划：</span>
                <input type="text" data-name="address" disabled/>
            </p>
            <p class="txtWrap">
                <span class="txtName">车牌号码：</span>
                <input type="text" data-name="vehicleNo" disabled/>
            </p>

            <p class="txtWrap">
                <span class="txtName">车牌颜色：</span>
                <input type="text" data-name="plateColor" disabled/>
            </p>
            <p class="txtWrap">
                <span class="txtName">车辆类型：</span>
                <input type="text" data-name="vehicleType" disabled/>
            </p>
            <p class="txtWrap">
                <span class="txtName">核定载客位：</span>
                <input type="text" data-name="seats" disabled/>
            </p>
            <p class="txtWrap">
                <span class="txtName">注册日期：</span>
                <input type="text" data-name="certifyDateA" disabled/>
            </p>
            <p class="txtWrap">
                <span class="txtName">车辆型号：</span>
                <input type="text" data-name="model" disabled/>
            </p>
            <p class="txtWrap">
                <span class="txtName">运价类型：</span>
                <input type="text" data-name="fareType" disabled/>
            </p>
            <p class="txtWrap">
                <span class="txtName">车辆厂牌：</span>
                <input type="text" data-name="brand" disabled/>
            </p>
            <p class="txtWrap">
                <span class="txtName">运输证字号：</span>
                <input type="text" data-name="certificate" disabled/>
            </p>
            <p class="txtWrap">
                <span class="txtName">运输证发证机构：</span>
                <input type="text" data-name="transAgency" disabled/>
            </p>
            <p class="txtWrap">
                <span class="txtName">车身颜色：</span>
                <input type="text" data-name="vehicleColor" disabled/>
            </p>
            <p class="txtWrap">
                <span class="txtName">车辆所有人：</span>
                <input type="text" data-name="ownerName" style="width: 300px;" disabled/>
            </p>
            <p class="txtWrap">
                <span class="txtName">发动机号：</span>
                <input type="text" data-name="engineId" disabled/>
            </p>
            <p class="txtWrap">
                <span class="txtName">车辆VIN码：</span>
                <input type="text" data-name="vin" disabled/>
            </p>
            <p class="txtWrap">
                <span class="txtName">车辆燃料类型：</span>
                <input type="text" data-name="fuelType" disabled/>
            </p>
            <p class="txtWrap">
                <span class="txtName">发动机排量：</span>
                <input type="text" data-name="engineDisplace" disabled/>
            </p>

            <p class="txtWrap">
                <span class="txtName">发票打印设备序列号：</span>
                <input type="text" data-name="feePrintId" disabled/>
            </p>
        </div>
    </div>
    <div class="tableTabWrap">
        <span class="tableTab active" tablename="insurance">保险信息</span>
        <span class="tableTab" tablename="totalMile">里程信息</span>
    </div>
    <div id="dataList"></div>
</div>
</body>
</html>
