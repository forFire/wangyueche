<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8" />
    <title>网约车监管平台</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
</head>
<link href="css/common/reset.css" rel="stylesheet"/>
<link href="css/login.css" rel="stylesheet"/>
<script type="text/javascript" src="script/lib/jquery/jquery.js"></script>

<script src="script/common/common.js" type="text/javascript"></script>
<script src="script/common/carnet.js" type="text/javascript"></script>
<script src="script/lib/jquery/jquery.md5.js" type="text/javascript"></script>

<link src="script/lib/layer/skin/layer.css" rel="stylesheet"/>
<script src="script/lib/layer/layer.js" type="text/javascript"></script>
<script src="script/server.js" type="text/javascript"></script>
<script src="script/module/login.js" type="text/javascript"></script>
<body>
<script>
    $(function () {
        new Carnet.module.login().init();
    })
</script>

<div class="imgShow" id="imgShow">
    <img class="logo" src="images/logo_login.png">
    <img class="bannerImg" id="bannerImg"   src="images/banner.png"/>
    <div class="loginWrap" id="loginWrap">
        <p class="loginTitle">欢迎登陆</p>
        <p><img src="images/userIcon.png"/><input type="text" class="userName" id="userName" placeholder="用户名"></p>
        <p><img src="images/pwIcon.png"/><input type="password" class="password" id="passWord" placeholder="密码"></p>
        <!--<p><img src="images/codeIcon.png"/><input type="text" class="code" id="code" placeholder="验证码"/><img class="codeImg" src="images/codeImg.png"/></p>-->
        <p style="margin-top: -10px;"><label><input id="remember" type="checkbox" style="width: auto;background: none;">记住密码</label><a href="#" id=" forgetPw " class="forgetPw">忘记密码？</a></p>
        <p style="margin-bottom: 30px;text-align: center;"><span class="goLogin" id="goLogin">登陆</span></p>
    </div>
    <p class="bottom" style="line-height: 26.265px;">@2017网约车监管平台</p>
</div>
</body>
</html>
